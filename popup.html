<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Capture</title>
    <link rel="stylesheet" href="style.css"> <!-- Link to external CSS -->
</head>
<body>
    <h1>Save Emails:</h1></br>
    <label class="switch">
        <input type="checkbox" id="toggleCaptureButton">
        <span class="slider"></span>
    </label>
    <div id="headerContainer">
    <h1>Email Capture</h1>
        <div id="fontSizeControls">
            <button id="increaseFontSize">+</button>
            <button id="decreaseFontSize">-</button>
        </div>
    </div>
    <div id="emailsContainer" contenteditable="true" style="border: 1px solid #ccc; padding: 10px; min-height: 100px;"></div>
    <button id="copyEmailsButton">Copy</button>
    <div id="totalEmails">
        Total emails: <span id="emailCount">0</span>
        <span id="cursorPosition">Character: 1</span>
    </div>  
    <div id="credentials">
        For support and code base:<a target="_blank" href="https://hashpallabs.com/">HahsPalLabs</a>.
    </div>  
    <script src="popup.js"></script> <!-- Link to your JavaScript file -->
</body>
</html>
